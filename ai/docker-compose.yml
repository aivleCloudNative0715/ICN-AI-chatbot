version: '3'

services:
  web:
    build: .
    command: gunicorn ai.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./models:/app/models
    expose:
      - "8000"

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./ai/static:/app/ai/static
    depends_on:
      - web

  redis:
    image: redis:alpine
